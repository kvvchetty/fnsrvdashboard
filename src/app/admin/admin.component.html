<div style="text-align:center">
  <h1>Trends in Banking!</h1>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
  <p>
    <button (click)="logout()">
      Logout
    </button>
  </p>
</div>
